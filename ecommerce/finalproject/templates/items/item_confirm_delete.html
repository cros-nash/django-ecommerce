-->
{% extends "base.html" %}
<!-- Extends the base template to inherit common layout and styles. -->

{% block content %}
<!-- Main content block for the delete confirmation page. -->
<div class="row justify-content-center">
    <!-- Centers the content horizontally on the page. -->
    <div class="col-md-6">
        <!-- Sets the width of the content to 6 columns in a 12-column grid. -->

        <!-- Page title -->
        <h2>Delete Item</h2>

        <div class="alert alert-danger" role="alert">
            <!-- Displays a warning message about the deletion. -->
            <strong>Are you sure you want to delete "{{ item.title }}"?</strong>
            <p>This action cannot be undone.</p>
        </div>

        <!-- Form to handle the deletion request. -->
        <form method="post">
            {% csrf_token %}

            <!-- Submit button for confirming the deletion. -->
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <!-- Styled with Bootstrap's 'btn-danger' class for a red, warning-style button. -->

            <!-- Link to cancel the deletion and go back to the item's detail page. -->
            <a href="{% url 'item_detail' item.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
